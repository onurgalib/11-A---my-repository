<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M Car Varna</title>
    <!-- Подключение стилов от Owl Carousel -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
    <!-- Ваш стил -->
    <style>
        /* Добавете свои стилове тук, ако е необходимо */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
        }

        .owl-carousel {
            margin-top: 20px;
        }

        iframe {
            display: block;
            margin: 0 auto;
        }

        h2 {
            margin-top: 20px;
            text-align: center;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
        }

        label,
        input,
        textarea,
        button {
            display: block;
            margin-bottom: 10px;
        }

        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>

    <h1>BMW X7 M60i SUV 2023 model</h1>

    <!-- Добавено: Контейнер за галерията -->
    <div class="owl-carousel">
        <div><img src="./Resources/images/2023-BMW-X7-M60i-New-Wild-SUV-In-Detail-scaled.jpg" alt="Изображение 1"></div>
        <div><img src="./Resources/images/interior-x7-1024x670.jpg" alt="Изображение 2"></div>
        <div><img src="./Resources/images/OIF.jpg" alt="Изображение 3"></div>
    </div>

    <iframe width="780" height="438" src="https://www.youtube.com/embed/zNrgNVH59Ng"
        title="2023 BMW X7 M60i  - New Wild SUV in detail" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen></iframe>

    <h2>Нашето местоположение</h2>
    <iframe src="https://maps.app.goo.gl/p5uG6Cm61L6j7b6P8" width="360" height="280" style="border:0;"
        allowfullscreen="true" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

    <h2>Свържете се с нас:</h2>
    <form action="/submit_form" method="post">
        <label for="Telephone">За връзка с нас: 052918093</label>

        <label for="name">Име:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Имейл:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Съобщение:</label>
        <textarea id="message" name="message" rows="2" required></textarea>

        <button type="submit">Изпрати</button>
    </form>

    <!-- Подключение jQuery и Owl Carousel скриптове -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>

    <script>
        $(document).ready(function () {
            $(".owl-carousel").owlCarousel({
                items: 1,
                loop: true,
                margin: 0, // Променена стойност (или може да използвате margin: 0; за премахване)
                nav: true
            });
        });
    </script>
    
    
</body>

</html>
