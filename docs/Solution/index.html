<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>M Car Varna</title>
  <!-- Включване на стилове за карузела -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
</head>
<body>

  <!-- Заглавие на сайта -->
  <h1>BMW X7 M60i SUV</h1>

  <!-- Карузел -->
  <div class="owl-carousel">
    <div><img src="image1.jpg" alt="Изображение 1"></div>
    <div><img src="image2.jpg" alt="Изображение 2"></div>
    <div><img src="image3.jpg" alt="Изображение 3"></div>
  </div>

  <!-- Видео -->
<iframe width="780" height="438" src="https://www.youtube.com/embed/zNrgNVH59Ng" title="2023 BMW X7 M60i  - New Wild SUV in detail" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

  <!-- Локация -->
  <h2>Нашето местоположение</h2>
  <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12345.678901234567!2d24.000000!3d42.000000!4smap!5e0!3m2!1sen!2sus!4v1588888888888!5m2!1sen!2sus" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>

  <!-- Форма за контакти -->
  <h2>Свържете се с нас</h2>
  <form action="/submit_form" method="post">
    <label for="name">Име:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Имейл:</label>
    <input type="email" id="email" name="email" required>

    <label for="message">Съобщение:</label>
    <textarea id="message" name="message" rows="4" required></textarea>

    <button type="submit">Изпрати</button>
  </form>

  <!-- Включване на скриптовете за карузела -->
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>

  <!-- Инициализация на карузела -->
  <script>
    $(document).ready(function(){
      $(".owl-carousel").owlCarousel({
        items: 1,
        loop: true,
        margin: 10,
        nav: true
      });
    });
  </script>
</body>
</html>
